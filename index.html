<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; margin-top: 5px; }

<body>
    <h1>טופס השכרת רכב</h1>
    <form id="rentalForm">
        <label for="name">שם מלא:</label>
        <input type="text" id="name" required>

        <label for="id">מספר תעודת זהות:</label>
        <input type="text" id="id" required>

        <label for="carType">סוג הרכב:</label>
        <input type="text" id="carType" required>

        <label for="startKm">קילומטראז' התחלתי:</label>
        <input type="number" id="startKm" required>

        <button type="button" onclick="generateContract()">יצירת חוזה</button>
    </form>

    <script src="script.js"></script>
</body>
