<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם השכרת רכב</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- שלב א' - מילוי פרטי השוכר -->
    <div class="container" id="step1">
        <h1>טופס הסכם השכרת רכב</h1>
        <form id="rentalForm">
            <div class="field">
                <label for="date">תאריך:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="field">
                <label for="carType">סוג רכב:</label>
                <input type="text" id="carType" name="carType" required>
            </div>
            <div class="field">
                <label for="kmOut">קילומטר ביציאה:</label>
                <input type="number" id="kmOut" name="kmOut" required>
            </div>
            <div class="field">
                <label for="timeOut">שעת יציאה:</label>
                <input type="time" id="timeOut" name="timeOut" required>
            </div>
            <div class="field">
                <label for="name">שם השוכר:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="field">
                <label for="id">תעודת זהות:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="field">
                <label for="address">כתובת:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="field">
                <label for="fuel">כמות דלק:</label>
                <input type="text" id="fuel" name="fuel" required>
            </div>
            <div class="field">
                <label for="phone">טלפון:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="field">
                <label for="carImages">תמונות רכב ביציאה:</label>
                <input type="file" id="carImages" name="carImages" accept="image/*" multiple required>
            </div>
            <div class="field">
                <label for="licenseImage">תמונת רישיון נהיגה:</label>
                <input type="file" id="licenseImage" name="licenseImage" accept="image/*" required>
            </div>
            <button type="submit">המשך לשלב ב'</button>
        </form>
    </div>

    <!-- שלב ב' - הצגת פרטי ההסכם לחתימה -->
    <div class="container" id="step2" style="display:none;">
        <h1>הסכם השכרת רכב</h1>
        <div id="agreementDetails"></div>
        <div id="contractContent">
            <!-- כאן נטען את תוכן ההסכם מ-agreement-template.html -->
            <p>טוען את פרטי ההסכם...</p>
        </div>
        <div class="field">
            <label>חתימת הלקוח:</label>
            <canvas id="signaturePad" class="signature-pad"></canvas>
            <button type="button" onclick="clearSignature()">נקה חתימה</button>
        </div>
        <button id="submitAgreement">אשר וחתום</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
