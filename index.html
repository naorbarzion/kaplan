<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם השכרת רכב</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>הסכם השכרת רכב</h1>
        <form id="rentalForm">
            <!-- שדות טקסט, בחירה ותמונות -->
            <div class="field">
                <label for="name">שם השוכר:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="field">
                <label for="id">תעודת זהות:</label>
                <input type="text" id="id" name="id" required>
            </div>

            <div class="field">
                <label for="carType">סוג רכב:</label>
                <input type="text" id="carType" name="carType" required>
            </div>

            <div class="field">
                <label for="kmOut">קילומטר ביציאה:</label>
                <input type="number" id="kmOut" name="kmOut" required>
            </div>

            <div class="field">
                <label for="kmReturn">קילומטר החזרה:</label>
                <input type="number" id="kmReturn" name="kmReturn" required>
            </div>

            <div class="field">
                <label for="insurancePlan">בחירת מסלול ביטוח:</label>
                <select id="insurancePlan" name="insurancePlan" required>
                    <option value="partialA">מסלול ביטוח חלקי א'</option>
                    <option value="partialB">מסלול ביטוח חלקי ב'</option>
                    <option value="full">מסלול ביטוח מלא</option>
                </select>
            </div>

            <div class="field">
                <label for="carImages">תמונות רכב:</label>
                <input type="file" id="carImages" name="carImages" accept="image/*" multiple required>
            </div>

            <div class="field">
                <label for="licenseImage">תמונת רישיון נהיגה:</label>
                <input type="file" id="licenseImage" name="licenseImage" accept="image/*" required>
            </div>

            <div class="field">
                <label>חתימת הלקוח:</label>
                <canvas id="signaturePad" class="signature-pad"></canvas>
                <button type="button" onclick="clearSignature()">נקה חתימה</button>
            </div>

            <button type="submit">הצג הסכם</button>
        </form>

        <!-- כאן נציג את ההסכם המלא -->
        <div id="agreementPreview" style="display: none;">
            <h2>הסכם מלא</h2>
            <div id="agreementContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
