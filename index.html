<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס השכרת רכב</title>
    <link rel="shortcut icon" href="data:,">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.29.0/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f0f0;
        }
        h1 { 
            color: #333; 
            text-align: center;
        }
        form { 
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { 
            display: block; 
            margin-top: 10px; 
            color: #555;
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin-top: 5px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            margin-top: 20px; 
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>טופס השכרת רכב</h1>
    <form id="rentalForm">
        <label for="name">שם מלא:</label>
        <input type="text" id="name" required>

        <label for="id">מספר תעודת זהות:</label>
        <input type="text" id="id" required>

        <label for="carType">סוג הרכב:</label>
        <input type="text" id="carType" required>

        <label for="startKm">קילומטראז' התחלתי:</label>
        <input type="number" id="startKm" required>

        <button type="button" onclick="generateContract()">יצירת חוזה</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
