<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם השכרת רכב</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .signature-pad {
            border: 1px solid black;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="agreement">
        <h1>הסכם השכרת רכב</h1>

        <!-- שדות למילוי -->
        <label for="date">תאריך:</label>
        <input type="date" id="date" name="date" required>

        <label for="carType">סוג רכב:</label>
        <input type="text" id="carType" name="carType" required>

        <label for="kmOut">קילומטר ביציאה:</label>
        <input type="number" id="kmOut" name="kmOut" required>

        <label for="kmIn">קילומטר בחזרה:</label>
        <input type="number" id="kmIn" name="kmIn" disabled value="ימולא בזמן החזרת הרכב">

        <label for="timeOut">שעת יציאה:</label>
        <input type="time" id="timeOut" name="timeOut" required>

        <label for="name">שם השוכר:</label>
        <input type="text" id="name" name="name" required>

        <label for="id">תעודת זהות:</label>
        <input type="text" id="id" name="id" required>

        <label for="address">כתובת:</label>
        <input type="text" id="address" name="address" required>

        <label for="fuel">כמות דלק:</label>
        <input type="text" id="fuel" name="fuel" required>

        <label for="phone">טלפון:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- מסלול ביטוח -->
        <label>בחר מסלול ביטוח:</label>
        <select id="insurancePlan" name="insurancePlan" required>
            <option value="planA">0 ₪ מסלול ביטוח חלקי א'</option>
            <option value="planB">89 ₪ מסלול ביטוח חלקי ב'</option>
            <option value="planC">189 ₪ מסלול ביטוח מלא עם השתתפות עצמית</option>
        </select>

        <!-- העלאת תמונות -->
        <label for="carImages">תמונות רכב ביציאה:</label>
        <input type="file" id="carImages" name="carImages" accept="image/*" multiple required>

        <label for="licenseImage">תמונת רישיון נהיגה:</label>
        <input type="file" id="licenseImage" name="licenseImage" accept="image/*" required>

        <!-- חתימה דיגיטלית -->
        <label>חתימה:</label>
        <canvas id="signaturePad" class="signature-pad"></canvas>
        <button type="button" onclick="clearSignature()">נקה חתימה</button>

        <button type="submit">שלח</button>
        <button type="button" onclick="generatePDF()">שמור ל-PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
        const signaturePad = document.getElementById('signaturePad');
        const context = signaturePad.getContext('2d');

        // ניקוי החתימה
        function clearSignature() {
            context.clearRect(0, 0, signaturePad.width, signaturePad.height);
        }

        // שמירה ל-PDF
        function generatePDF() {
            const element = document.getElementById('agreement');
            html2pdf().from(element).save();
        }

        // שליחת טופס (כאן ניתן להוסיף לוגיקה לשמירת הנתונים)
        document.getElementById('rentalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('ההסכם נשלח בהצלחה!');
        });
    </script>
</body>
</html>
