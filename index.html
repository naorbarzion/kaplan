<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הסכם השכרת רכב</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .signature-pad {
            border: 1px solid black;
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="agreement-container">
        <!-- התבנית תיטען כאן -->
    </div>

    <script>
        // טעינת ההסכם מ-GitHub
        function loadAgreementTemplate() {
            fetch('https://raw.githubusercontent.com/naorbarzion/kaplan/main/agreement-template.html')
                .then(response => response.text())
                .then(data => {
                    // נכניס את תוכן ההסכם לקונטיינר
                    document.getElementById('agreement-container').innerHTML = data;

                    // לאחר טעינת ההסכם, נמיר את השדות לשדות קלט דינמיים
                    convertToForm();
                })
                .catch(error => {
                    console.error('Error loading agreement template:', error);
                    document.getElementById('agreement-container').innerHTML = '<p>שגיאה בטעינת ההסכם</p>';
                });
        }

        // המרה לשדות קלט דינמיים
        function convertToForm() {
            // כאן נעבור על המקומות שדורשים המרה לשדות קלט, דוגמה:
            const agreement = document.getElementById('agreement-container');
            
            // המרה לדוגמה של חלק מהשדות:
            agreement.innerHTML = agreement.innerHTML.replace('תאריך__________________', '<input type="date" id="date" name="date" required>');
            agreement.innerHTML = agreement.innerHTML.replace('סוג רכב:________________', '<input type="text" id="carType" name="carType" required>');
            agreement.innerHTML = agreement.innerHTML.replace('קילומטר יציאה________________', '<input type="number" id="kmOut" name="kmOut" required>');
            agreement.innerHTML = agreement.innerHTML.replace('קיל\' החזרה_________________', '<input type="number" id="kmIn" name="kmIn" disabled value="ימולא בהחזרת הרכב">');
            agreement.innerHTML = agreement.innerHTML.replace('שעת יציאה:________', '<input type="time" id="timeOut" name="timeOut" required>');
            agreement.innerHTML = agreement.innerHTML.replace('שם_____________________', '<input type="text" id="name" name="name" required>');
            agreement.innerHTML = agreement.innerHTML.replace('ת.ז____________________', '<input type="text" id="id" name="id" required>');
            agreement.innerHTML = agreement.innerHTML.replace('כתובת___________________________', '<input type="text" id="address" name="address" required>');
            agreement.innerHTML = agreement.innerHTML.replace('כמות דלק:____________', '<input type="text" id="fuel" name="fuel" required>');
            agreement.innerHTML = agreement.innerHTML.replace('טל\'________________', '<input type="tel" id="phone" name="phone" required>');

            // המרה של מסלולי הביטוח
            agreement.innerHTML = agreement.innerHTML.replace('❏ 0 ₪ מסלול ביטוח חלקי א\'', '<input type="radio" name="insurancePlan" value="planA" required> 0 ₪ מסלול ביטוח חלקי א\'');
            agreement.innerHTML = agreement.innerHTML.replace('❏ 89 ₪ מסלול ביטוח חלקי ב\'', '<input type="radio" name="insurancePlan" value="planB" required> 89 ₪ מסלול ביטוח חלקי ב\'');
            agreement.innerHTML = agreement.innerHTML.replace('❏ 189 ₪ מסלול ביטוח מלא עם השתתפות עצמית', '<input type="radio" name="insurancePlan" value="planC" required> 189 ₪ מסלול ביטוח מלא עם השתתפות עצמית');

            // הוספת מקום להעלאת תמונות וחתימה
            agreement.innerHTML += `
                <label for="carImages">תמונות רכב ביציאה:</label>
                <input type="file" id="carImages" name="carImages" accept="image/*" multiple required>
                
                <label for="licenseImage">תמונת רישיון נהיגה:</label>
                <input type="file" id="licenseImage" name="licenseImage" accept="image/*" required>

                <label>חתימה:</label>
                <canvas id="signaturePad" class="signature-pad"></canvas>
                <button type="button" onclick="clearSignature()">נקה חתימה</button>

                <button type="button" onclick="generatePDF()">שמור ל-PDF</button>
            `;
        }

        // פונקציה לניקוי חתימה
        function clearSignature() {
            const signaturePad = document.getElementById('signaturePad');
            const context = signaturePad.getContext('2d');
            context.clearRect(0, 0, signaturePad.width, signaturePad.height);
        }

        // פונקציה לשמירת ההסכם ל-PDF
        function generatePDF() {
            const element = document.getElementById('agreement-container');
            html2pdf().from(element).save();
        }

        // טעינת התבנית בהפעלת הדף
        loadAgreementTemplate();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</body>
</html>
